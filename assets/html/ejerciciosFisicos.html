<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">

      <div class="col col-lg-2">
        <nav id="navbar" class="navbar">
          <ul>
            <li><a class="nav-link scrollto active" onclick="redireccionar()" id="volver">Volver</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
      </div>
      <div class="col-auto-md">
        <div class="rutinas align-text-top">
          <h1>Ejercicios Físicos</h1>

      </div>
      <div class="col col-lg-2">

      </div>

    </div>

<script>
  var url = "" + window.location.href;
  var pos = url.indexOf("#");
  var res = "";

    for (var i = pos + 1; i < url.length && i > 0; i++) {
      res += url[i];
    }

  function redireccionar() {
    window.location.href = "../html/home.html#" + res;
  }

  function redireccionarEjercicios() {
    window.location.href = "../html/listaEjercicios.html#" + res;
  }

  function redireccionarRutina() {
    window.location.href = "../html/listaRutinas.html#" + res;
  }
</script>
