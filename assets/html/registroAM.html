<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--implementar css-->
  <link rel="stylesheet" href="../css/registrarAM.css">
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="../../assets/css/plantilla.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/98af28cb8a.js" crossorigin="anonymous"></script>

  <link href="../../assets/import/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <script>
    let con = true
    function verClave() {
    let ver = document.getElementById("ver_clave");
    let clave = document.getElementById("contraseñaAM")
    let icono = document.getElementById("icono")
    if (con == true) {
        clave.type = "text"
        icono.classList.add("fa-eye-slash")
        con = false
    } else {
        clave.type = "password"
        icono.classList.remove("fa-eye-slash")
        con = true
    }

    }

    function verClave2() {
    let ver = document.getElementById("ver_clave2");
    let clave = document.getElementById("contraseñaAM2")
    let icono = document.getElementById("icono2")
    if (con == true) {
        clave.type = "text"
        icono.classList.add("fa-eye-slash")
        con = false
    } else {
        clave.type = "password"
        icono.classList.remove("fa-eye-slash")
        con = true
    }

    }
    </script>
</head>

<body>
  <!--implementar js de bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
      <div class="container d-flex align-items-center justify-content-between">
          <div class="col col-lg-2">
              <nav id="navbar" class="navbar">
                  <ul>
                      <li><a class="nav-link scrollto active" href="../html/loginAdulto.html" id="volver">Volver</a></li>
                  </ul>
                  <i class="bi bi-list mobile-nav-toggle"></i>
              </nav><!-- .navbar -->
          </div>
          <div class="col-auto-md">
              <div class="rutinas align-text-top">
                  <h1>Long Old Live +</h1>
              </div>
          </div>
          <div class="col col-lg-2">
    
          </div>
      
      </div>
    </header><!-- End Header -->
  <br>
  <br>
  <br>
  <br>
  <div class="container" id="form">
      
    <form class="row g-3 needs-validation" novalidate action="" method="get" name="regEjer" id="formulario">
        <div class="col-md-12 text-center">
            <h2>Registro</h2>
        </div>

      <div class="col-md-12">
        <label for="nombre" class="form-label" >Nombre de Usuario:</label>
        <input type="text" class="form-control" minlength="5" maxlength="20" id="nombre" name="nombre" placeholder="Nombre" pattern="^(?!\s)[a-zA-Z0-9ÁáÉéÍíÓóÚú\s]{5,20}" required> 
        <div class="invalid-feedback">
          
        </div>
      </div>

      <div class="col-md-12">
        <label for="correo" class="form-label" >Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo"  minlength="10" maxlength="50"  required> 
        <div class="invalid-feedback">
        </div>
      </div>

      <div class="col-md-12">
        <label for="contraseñaAM" class="form-label" >Contraseña:</label>
        <div class="input-group flex-nowrap" id="contra">
            
            <input id="contraseñaAM" type="password" class="form-control" required>
            <span class="input-group-text" id="ver_clave" onclick="verClave()"><i id="icono" class="fas fa-eye"></i></span>  
            
            
        </div>
        
      </div>

      <div class="col-md-12">
        <label for="contraseñaAM2" class="form-label" >Confirmar Contraseña:</label>
        <div class="input-group flex-nowrap" id="contra">
            <input id="contraseñaAM2" type="password" class="form-control" required>
            <span class="input-group-text" id="ver_clave2" onclick="verClave2()"><i id="icono2" class="fas fa-eye"></i></span>  
        </div>
        
      </div>

      
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" type="submit" name="Registrar" id="btnRegistrar">Registrarse</button>
        </div>
      

    </form>
  </div>
  <br><br>


  <!-- import archivos JS -->
  <script src="../import/aos/aos.js"></script>
  <script src="../import/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--archivo JS principal-->
  <script src="../../assets/js/plantilla.js"></script>
  <script type="module" src="../js/autenticacionRegistroAM.js"></script>
</body>
