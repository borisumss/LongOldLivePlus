    <script>
        var url = "" + window.location.href;
        var rutina = limpiar(url);

        function limpiar(palabra) {
            var res = "";
            var bandera = false;
            for (let i = 0; i < palabra.length; i++) {
                if (palabra[i] == "#") {
                    bandera = true;
                    i++;
                }

                if (bandera) {
                    res += palabra[i];
                }
            }
            return res;
        }

        function cambiar() {
            window.location.href = "inicioRutina.html#" + rutina;
        }
    </script>
