  function redireccionar() {
      var url = "" + window.location.href;
      var pos = url.indexOf("#");
      var res = "";

      for (var i = pos + 1; i < url.length && i > 0; i++) {
          res += url[i];
      }

      if (res == "AdultoMayor") {
          window.location.href = "../html/ejerciciosFisicos.html#" + res;
      } else {
          window.location.href = "../html/ejerciciosFisicosFTP.html#" + res;
