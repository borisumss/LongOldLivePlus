<body>
    <!--js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <header id="header" class="fixed-top d-flex align-items-center  header-transparent ">
            <div class="container d-flex align-items-center justify-content-between">
                <div class="col col-lg-2">
                    <nav id="navbar" class="navbar">
                        <ul>
                            <li><a class="nav-link scrollto active" href="../../index.html" id="volver">Volver</a></li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav><!-- .navbar -->
                </div>
                <div class="col-auto-md">
                    <div class="rutinas align-text-top">
                        <h1>Long Old Live+</h1>
                    </div>
                </div>
                <div class="col col-lg-2">
    
                </div>
    
            </div>
        </header><!-- End Header -->
    </div>
    
    <div class="container" id="contenedor">

        <div class="logo">
            <img class="logo_img" src="../img/galeria/fisioterapeutaLogo1.jpg" alt="">
        </div>



        <form id="login">
            <div action="">
                <h3 class="signin-text text-center " id="letra">Iniciar Sesión </h3>
                <br>
                <div class="form__usuario">
                    <label for="emailFisioterapeuta">Correo Electrónico:<br></label>
                    <input id="emailFisioterapeuta" type="email" class="usuario">

                    <label for="contraseñaFisioterapeuta">Contraseña:</label>
                    
                    <div class="input-group flex-nowrap" id="contra">
                        <input id="contraseñaFisioterapeuta" type="password" class="clave">
                        <span class="input-group-text" id="ver_clave" onclick="verClave()"><i id="icono" class="fas fa-eye"></i></span>  
                    </div>
                      
                </div>


                <div class="form__boton">
                    <button type="submit" name="iniciarSesionFisioterapeuta" class="boton" id="acceder">Acceder</button>
                </div>

            </div>
        </form>

    </div>
    </div>

    <script type="module" src="../js/loginFisioterapeuta.js"></script>
    <script>
        let con = true;
        function verClave() {
            let ver = document.getElementById("ver_clave");
            let clave = document.getElementById("contraseñaFisioterapeuta")
            let icono = document.getElementById("icono")
            if (con == true) {
                clave.type = "text"
                icono.classList.add("fa-eye-slash")
                con = false
            } else {
                clave.type = "password"
                icono.classList.remove("fa-eye-slash")
                con = true
            }
        }
    </script>
</body>
<script src="../../assets/import/aos/aos.js"></script>
