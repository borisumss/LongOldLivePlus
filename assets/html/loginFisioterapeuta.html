<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <script src="https://kit.fontawesome.com/98af28cb8a.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/login.css" />

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
      <!--js de bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="p-1 text-left">
            <a name="volver" id="volver" class="btn btn-primary" href="" role="button">Volver</a>
            <p class="TodosTitulo" class="text-center fs-1" id="letra">Long Old Live+</p>
        </div>
    </div>
    </div>
        <div class="container">
        <div class="logo">
            <img class="logo_img" src="../img/galeria/fisioterapeutaLogo1.jpg" alt="">
        </div>
        <form id="login">
            <div action="" >
                <h3 class="signin-text text-center " id="letra"> Iniciar Sesion </h3>
                <br>
                <div class="form__usuario">
                    <label for="">Correo Electronico:<br></label>
                    <input id ="emailFisioterapeuta" type="email" class="usuario">
                
                    <label for="">Contraseña:</label>
                    <input id="contraseñaFisioterapeuta" type="password" class="clave" >
                
                    <span id="ver" onclick="verClave()" class="ver_clave"><i id="icono" class="fas fa-eye"></i></span>
                </div>
                
            
                <div class="form__boton">
                    <button type="submit" name="iniciarSesionFisioterapeuta" class="boton">Acceder</button>
                </div>
            </div>
        </form>
            
        </div>
    </div>
    <script type="module" src="../js/loginFisioterapeuta.js"></script>
</body>

</html>
