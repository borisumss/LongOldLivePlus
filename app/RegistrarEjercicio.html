<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registrar ejercicio</title>
    <link rel="stylesheet" href="estiloRegistrarEjercicio.css">
</head>
<body>
    <header id="header">
        <button id="volver">
            Volver
        </button>
        <h1>
            Registrar ejercicio
        </h1>
    </header>

    <section class="formRegistro">
        <h1></h1>
        <form action="">
            <input type="text" name="nombreEjercicio" id="nombreEjercicio" placeholder="Escribe el nombre del ejercicio">
            <textarea name="textarea" rows="10" cols="50" placeholder="Escribe la descripcion aqui"></textarea>
            <input type="file" id="imagen" accept="image/gif, image/jpeg, image/png" />
            <div>
                <input type="submit" value="Registrar">
            </div>
            
        </form>
    </section>
    
</body>
</html>
