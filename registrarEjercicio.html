<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!--implementacion bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--implementar css-->
  <link rel="stylesheet" href="estilos/registrarEjercicio.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
</head>

<body>
  <!--implementar js de bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--todo el body-->
  <div class="container-fluid">
    <div class="p-1 text-left">
      <a name="volver" id="volver" class="btn btn-primary" href="ejerciciosFisicos.html" role="button">Volver</a>
      <p id="letra" class="text-center fs-1">Registrar ejercicio</p>
    </div>
  </div>
  <br>

  <div class="container" id="form">
    <form class="row g-3" action="index.html" method="get" name="regEjer" id="formulario" onsubmit="return registrar()" >
      <br>
      <div class="mb-3" id="validarNombre">
        <label for="nombre" class="form-label">Nombre del Ejercicio</label>
        <input type="text" class="form-control" name="nombre" id="nombre" minlength="5" pattern="[a-zA-Z]{5,30}" title="Nombre invalido, el nombre debe tener minimo 5 y maximo 30 letras y no se permite números ni caracteres especiales" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" name="descripcion" id="descripcion" rows="1" required></textarea>
      </div>

      <label for="seleccione" class="form-label">Seleccione el grupo muscular principal del ejercicio</label>
      <select class="form-select form-select-sm" name="musculo" id="seleccione" required>
        <option selected value="">Seleccione</option>
        <option value="1">Brazos</option>
        <option value="2">Piernas</option>
        <option value="3">Espalda</option>
        <option value="4">Hombro</option>
        <option value="5">Resistencia Cardiovascular</option>
        <option value="6">Biceps</option>
        <option value="7">abdomen</option>
        <option value="8">pantorrilla</option>
        <option value="9">Gluteos</option>
        <option value="10">Tricep</option>
        <option value="11">Cuadriceps</option>
        <option value="12">Aerobicos</option>

      </select><br>

      <div class="container mb-3">
        <div class="row">
          <div class="col-6">
            <label for="formGif" class="form-label">Inserte un gif del ejercicio</label>
          </div>
          <div class="col-6">
            <label for="seleccione" class="form-label">Elija la duracion del jercicio</label>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <input class="form-control" type="file" name="gif" id="formGif" accept="image/gif" required>
          </div>

          <div class="col-3 text-end">
            <input type="number" placeholder="min." name="min" id="min" min="0" max="3" required>
          </div>

          <div class="col-3 text-start">
            <input type="number" placeholder="seg." name="seg" id="seg" min="0" max="59" required>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col text-center">
            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrar</button>
          </div>
        </div>
      </div>
      <br>

    </form>
  </div>
  <br><br>
  <script src="scripts/registro.js"></script>
  <script type="module" src="./registrarEjercicio.js"></script>
</body>

</html>
