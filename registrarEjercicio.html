<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <!--implementacion bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--implementar css-->
  <link rel="stylesheet" href="estilos/registrarEjercicio.css">
  <link rel="stylesheet" href="style.css">

  <script src="scripts/registro.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type = "module" src = "./registrarEjercicio.js"></script>
</head>

<body>
  <!--implementar js de bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--todo el body-->
  <div class="container-fluid">
    <div class="p-1 text-left">
      <a name="volver" id="volver" class="btn btn-primary" href="ejerciciosFisicos.html" role="button">Volver</a>
      <p id="letra" class="text-center fs-1">Registrar ejercicio</p>
    </div>
  </div>
  <br>

  <div class="container" id="form">
    <form class="row g-3" action="index.html" method="get" name="regEjer" id="formulario" onsubmit="return registrar()">
      <br>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Ejercicio</label>
        <input type="text" class="form-control" name="nombre" id="nombre" minlength="5" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" name="descripcion" id="descripcion" rows="1" required></textarea>
      </div>
      
      <label for="seleccione" class="form-label">Seleccione el grupo muscular principal del ejercicio</label>
      <select class="form-select form-select-sm" name="musculo" id="seleccione" required>
        <option selected value="">Seleccione</option>
        <option value="1">Brazos</option>
        <option value="2">Piernas</option>
        <option value="3">Espalda</option>
        <option value="4">Hombro</option>
      </select><br>
      <div class="mb-3">
        <label for="formGif" class="form-label">Inserte un gif del ejercicio</label>
        <input class="form-control" type="file" name="gif" id="formGif" accept="image/gif" required>
      </div>

      <label for="seleccione" class="form-label">Elija la cantidad de minutos del ejercicio</label>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <input type="number" min="1" max="10" style="height=">
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" id="btnRegistrar">Submit</button>
    </form>
  </div>
  <br><br>

  <!--Implementar generar objeto desde js-->

  <div class="container">
    <h2>Add some cards..</h2>
    <form class="form-inline">
    <input class="form-control col-1" type="text" id="numPanels" value="17" maxlength="3" />
    <button type="button" class="btn btn-info" id="btnGen">Generate</button>
    </form>
    <br>
    <div class="row" id="contentPanel">
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js'></script>

  <script>
    var addCols = function (num){
      for (var i=1;i<=num;i++) {
        var myCol = $('<div class="col-sm-3 col-md-3 pb-2"></div>');
        var myPanel = $('<div class="card card-outline-info" id="'+i+'Panel"><div class="card-block"><div class="card-title"><span>Card #'+i+'</span><button type="button" class="close" data-target="#'+i+'Panel" data-dismiss="alert"><span class="float-right"><i class="fa fa-remove"></i></span></button></div><p>Some text in '+i+' </p><img src="//placehold.it/50/eeeeee" class="rounded rounded-circle"></div></div>');
        myPanel.appendTo(myCol);
        myCol.appendTo('#contentPanel');
  }
  };

    $('#btnGen').click(function(){
    addCols($('#numPanels').val());
    return false;
    });
  </script>
</body>
</html>
